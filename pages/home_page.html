<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Wardrobe Admin</title>
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../src/style/main.css" />
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                text-align: center;
            }
        </style>
        <!-- Swal -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <h1>Welcome to Wardrobe Admin</h1>
        <div class="container" style="margin-bottom: 20px; min-width: 480px">
            <h3>Management</h3>
            <button id="btn-errors">Error</button>
            <button id="btn-dictionaries">Dictionary</button>
            <button id="btn-feedbacks">Feedbacks</button>
            <button id="btn-users">Users</button>
            <button id="btn-questions">Question</button>
        </div>
        <div class="container" style="margin-bottom: 20px; min-width: 480px">
            <h3>Stats</h3>
            <button id="btn-most-context-clothes">Most Context Clothes</button>
            <button id="btn-most-context-clothes-used">Most Context Clothes Used</button>
            <button id="btn-most-context-schedules">Most Context Schedules</button>
            <button id="btn-most-context-wash">Most Context Washes</button>
        </div>
        <div class="container" style="margin-bottom: 20px; min-width: 480px">
            <h3>Others</h3>
            <button id="btn-logout-modal">Sign Out</button>
        </div>
        <script type="module">
            import { setupSignOutForm } from '../src/components/auth/auth_signout_component.js'

            // Management
            document.getElementById('btn-errors').addEventListener('click', () => {
                window.electronAPI.navigateTo('errors_page.html')
            })
            document.getElementById('btn-dictionaries').addEventListener('click', () => {
                window.electronAPI.navigateTo('dictionaries_page.html')
            })
            document.getElementById('btn-feedbacks').addEventListener('click', () => {
                window.electronAPI.navigateTo('feedbacks_page.html')
            })
            document.getElementById('btn-users').addEventListener('click', () => {
                window.electronAPI.navigateTo('users_page.html')
            })
            document.getElementById('btn-questions').addEventListener('click', () => {
                window.electronAPI.navigateTo('questions_page.html')
            })

            // Stats
            document.getElementById('btn-most-context-clothes').addEventListener('click', () => {
                window.electronAPI.navigateTo('most_context_clothes_page.html')
            })
            document.getElementById('btn-most-context-clothes-used').addEventListener('click', () => {
                window.electronAPI.navigateTo('most_context_clothes_used_page.html')
            })
            document.getElementById('btn-most-context-schedules').addEventListener('click', () => {
                window.electronAPI.navigateTo('most_context_schedules_page.html')
            })
            document.getElementById('btn-most-context-wash').addEventListener('click', () => {
                window.electronAPI.navigateTo('most_context_washes_page.html')
            })

            setupSignOutForm()
        </script>
    </body>
</html>
