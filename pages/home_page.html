<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Wardrobe Admin</title>
        <link rel="stylesheet" href="../src/style/main.css" />
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to Wardrobe Admin</h1>
        <div>
            <button id="btn-errors">Error Management</button>
            <button id="btn-dictionaries">Dictionary Management</button>
        </div>

        <script type="module">
            document.getElementById('btn-errors').addEventListener('click', () => {
                window.electronAPI.navigateTo('errors_page.html')
            })

            document.getElementById('btn-dictionaries').addEventListener('click', () => {
                window.electronAPI.navigateTo('dictionaries_page.html')
            })
        </script>
    </body>
</html>
