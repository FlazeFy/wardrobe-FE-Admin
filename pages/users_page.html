<!DOCTYPE html>
<html>
<head>
    <title>Wardrobe Admin</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="../src/components/user/user_table_component.js"></script>
    <script type="module" src="../src/components/user/user_register_component.js"></script>
    <link rel="stylesheet" href="../src/style/main.css" />
    <!-- Swal -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Users</h1>
    <button id="btn-main-menu">Go to Main Menu</button>
    <div id="user-register-section"></div>
    <table id="userTable">
        <thead>
            <tr>
                <th rowspan="2">Username</th>
                <th rowspan="2">Email</th>
                <th colspan="2">Total</th>
                <th rowspan="2">Telegram Account</th>
                <th rowspan="2">Joined At</th>
            </tr>
            <tr>
                <th>Clothes</th>
                <th>Outfit</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="pagination"></div>

    <script type="module">
        document.getElementById('btn-main-menu').addEventListener('click', () => {
            window.electronAPI.navigateTo('home_page.html')
        })
    </script>
</body>
</html>
